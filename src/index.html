      <h1>La Codicia del Sabio — Sistema de Rol de Mesa</h1>
      <p>La Codicia del Sabio es un sistema de rol de mesa original diseñado desde cero con mecánicas propias, 9 clases jugables, 10 razas únicas y una app compañera para gestionar personajes, campañas y combates.</p>

      <h2>Características principales</h2>
      <ul>
        <li><strong>9 Clases:</strong> Escaramuzador, Luchador, Protector, Artillero (marciales) — Controlador, Invocador, Velador, Exaltador, Místico (mágicas)</li>
        <li><strong>10 Razas:</strong> Humano, Elfo, Enano, Aasimar, Orco, Mediano, Lagarliz, Bestani, Omnimek, Lazuri</li>
        <li><strong>Mecánicas propias:</strong> Sistema de DA (Dado de Ataque), margen de daño, escudo + vida, condiciones únicas y sistema de enemigos por tiers</li>
        <li><strong>Especialización o Multiclaseo:</strong> Domina una clase hasta nivel 12 con Pasiva de Maestría, o combina varias clases para builds únicos</li>
        <li><strong>App Compañera:</strong> Gestiona personajes, campañas y combates con la app "La Codicia del Sabio" para móvil</li>
      </ul>

      <h2>Clases</h2>
      <h3>Clases Marciales</h3>
      <ul>
        <li><a href="/lacodiciadelsabioweb/clases/escaramuzador">Escaramuzador</a> — Daño continuo mediante condiciones. Subclases: Explorador, Ladrón.</li>
        <li><a href="/lacodiciadelsabioweb/clases/luchador">Luchador</a> — Autosuficiencia y control físico. Subclases: Guerrero, Artista Marcial.</li>
        <li><a href="/lacodiciadelsabioweb/clases/protector">Protector</a> — Tank / Soporte defensivo. Subclases: Paladín, Cruzado.</li>
        <li><a href="/lacodiciadelsabioweb/clases/artillero">Artillero</a> — Presión mediante Invocaciones pasivas. Subclases: Ingeniero, Maquinista.</li>
      </ul>
      <h3>Clases Mágicas</h3>
      <ul>
        <li><a href="/lacodiciadelsabioweb/clases/controlador">Controlador</a> — DPS mágico / Control. Subclases: Mago, Arcanista.</li>
        <li><a href="/lacodiciadelsabioweb/clases/invocador">Invocador</a> — Invocaciones / Versatilidad. Subclases: Druida, Monje.</li>
        <li><a href="/lacodiciadelsabioweb/clases/velador">Velador</a> — Curación / Protección. Subclases: Clérigo, Oráculo.</li>
        <li><a href="/lacodiciadelsabioweb/clases/exaltador">Exaltador</a> — Buff / Soporte ofensivo. Subclases: Bardo, Cartomante.</li>
        <li><a href="/lacodiciadelsabioweb/clases/mistico">Místico</a> — Debuff / Control oscuro. Subclases: Brujo, Arúspice.</li>
      </ul>

      <h2>Razas</h2>
      <ul>
        <li><a href="/lacodiciadelsabioweb/razas/humano">Humano</a> — Versátiles y ambiciosos, la raza más adaptable.</li>
        <li><a href="/lacodiciadelsabioweb/razas/elfo">Elfo</a> — Artistas natos con profunda conexión con la naturaleza.</li>
        <li><a href="/lacodiciadelsabioweb/razas/enano">Enano</a> — Resistentes y tenaces, maestros de la forja.</li>
        <li><a href="/lacodiciadelsabioweb/razas/aasimar">Aasimar</a> — Seres tocados por lo divino.</li>
        <li><a href="/lacodiciadelsabioweb/razas/orco">Orco</a> — Fuerza bruta y espíritu guerrero.</li>
        <li><a href="/lacodiciadelsabioweb/razas/mediano">Mediano</a> — Pequeños pero ingeniosos y ágiles.</li>
        <li><a href="/lacodiciadelsabioweb/razas/lagarliz">Lagarliz</a> — Reptilianos con habilidades únicas.</li>
        <li><a href="/lacodiciadelsabioweb/razas/bestani">Bestani</a> — Seres con rasgos bestiales.</li>
        <li><a href="/lacodiciadelsabioweb/razas/omnimek">Omnimek</a> — Seres mecánicos y tecnológicos.</li>
        <li><a href="/lacodiciadelsabioweb/razas/lazuri">Lazuri</a> — Seres místicos y enigmáticos.</li>
      </ul>
